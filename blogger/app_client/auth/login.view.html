<div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Please sign in</h1>
        <div class="account-wall">
          <form class="form-signin">
            <input type="text" class="form-control" placeholder="Email" required autofocus ng-model="vm.email" name="email">
            <input type="password" class="form-control" placeholder="Password" required ng-model="vm.password" name="password">
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.login()">
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
